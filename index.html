<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

<form>
  
   <div>
          <label for="fullname">
           Name:
          </label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
      </div>
  <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
  </div>
    <div>
          <label for="phone">
           Phone:
          </label>
          <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      </div>
          <label for="message">
           Message:
          </label>
          <textarea type="text" id="message" name="message" placeholder="Enter Message"> 
          </textarea>
  
  <p>Uninformed Consent
  <input type="checkbox" name="uninformed_consent" value="uninformed_consent">
  <input type="submit">
  </p>
</form>

    
  </body>
</html>
